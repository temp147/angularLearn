<!DOCTYPE html>
<html ng-appp="exampleApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Forms</title>
    <script src="../js/angular.js"></script>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/bootstrap-theme.css" rel="stylesheet"/>
    <script>
        angular.module("exampleApp",[])
                .controller("defaultCtrl",function($scope){
                    $scope.addUser = function($scope){
                        $scope.message = userDetails.name +
                                "(" + userDetails.email+")(" +userDetails.agreed+")";
                    };

                    $scope.message = "Ready";
                });
    </script>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <form name="myForm" novalidate ng-submit="addUser(newUser)">
            <div class="well">
                <div class="form-group">
                    <label>Name:</label>
                    <input name="userName" type="text" class="form-control"
                           required ng-model="newUser.name">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input name="userEmail" type="text" class="form-control"
                           required ng-model="newUser.email">
                </div>
                <div class="checkbox">
                    <label>
                        <input name="agreed" type="checkbox"
                               ng-model="newUser.agreed" required>
                        I agreed to the terms and conditions
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block"
                        ng-diabled="myForm.$invalid">
                    OK
                </button>
            </div>
            <div class="well">
                Message: {{message}}
                <div>
                    Valid:{{myForms:$valid}}
                </div>
            </div>
        </form>
    </div>
</body>
</html>
